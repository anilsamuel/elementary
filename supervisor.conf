[program:dbus]
command=/etc/init.d/dbus start

[program:console-setup]
command=/etc/init.d/console-setup start

[program:vncserver]
command=vncserver -geometry 1600x900 :1
user=ubuntu

[program:noVNC]
command=/home/ubuntu/noVNC/utils/launch.sh --vnc localhost:5901
user=ubuntu
stdout_logfile=/var/log/novnc.log
redirect_stderr=true

[program:pantheon]
command=gnome-session --session=pantheon
user=ubuntu

[program:plank]
command=plank --display=:1
user=ubuntu

[program:wingpanel]
command=wingpanel --display=:1
user=ubuntu
